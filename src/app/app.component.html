<div class="app-container">
  <div class="header">
    <div class="text">Tasks</div>
    <div class="">
      <button class="add" (click)="clearTasks()">Clear all</button>
    </div>
  </div>
  <div class="input-section">
    <div class="input">
      <input type="text" placeholder="New task" [(ngModel)]="newTask">
    </div>
    <div class="">
      <button class="add" (click)="addTask(newTask)">Add Task</button>
    </div>
  </div>
  <div class="table-section">
    <table>
      <tbody>
      <tr *ngFor="let task of tasks">
        <td>
          <input type="checkbox" [(ngModel)]="task.done">
        </td>
        <td [ngClass]="{'completed-text': task.done}">{{ task.text }}</td>
        <td>
          <button class="edit" (click)="changeName(task)">Edit</button>
        </td>
        <td>
          <button class="delete" (click)="deleteTask(task)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
